<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Form Example</h1>
    <p id="description">Please fill out the form below:</p>
    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
        </div>
        <div class="form-group">
            <label for="food">Choice of Food:</label><br>
            <input type="checkbox" id="food1" name="food[]" value="food1">
            <label for="food1">Food 1</label><br>
            <input type="checkbox" id="food2" name="food[]" value="food2">
            <label for="food2">Food 2</label><br>
            <input type="checkbox" id="food3" name="food[]" value="food3">
            <label for="food3">Food 3</label><br>
            <input type="checkbox" id="food4" name="food[]" value="food4">
            <label for="food4">Food 4</label><br>
            <input type="checkbox" id="food5" name="food[]" value="food5">
            <label for="food5">Food 5</label><br>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="table">
        <table class="table">
            <!-- Table headers and rows will be dynamically added here -->
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js" />
</body>
</html>
